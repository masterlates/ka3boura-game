<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 كعبورة يجاوب - المضيف</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://ka3boura-game.onrender.com/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e84118;
      font-size: 2em;
    }
    label, input, select, button {
      font-size: 1.1em;
      margin: 10px;
      display: block;
      width: 80%;
      margin: 10px auto;
    }
    button {
      background-color: #e84118;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎮 كعبورة يجاوب - المضيف</h1>

  <label>اسمك:</label>
  <input type="text" id="hostName" placeholder="اكتب اسمك" />

  <label>التصنيف:</label>
  <select id="category">
    <option value="عام">عام</option>
    <option value="ثقافة عامة">ثقافة عامة</option>
    <option value="شوفلي حل">شوفلي حل</option>
    <option value="تاريخ تونسي">تاريخ تونسي</option>
    <option value="مسلسلات">مسلسلات</option>
  </select>

  <label>عدد الأسئلة:</label>
  <input type="number" id="questionCount" value="5" min="1" max="20" />

  <label>مدة كل سؤال (بالثواني):</label>
  <input type="number" id="questionTime" value="30" min="10" max="120" />

  <button onclick="startGame()">ابدأ اللعبة 🎉</button>

  <div id="gameCodeSection" style="display: none;">
    <h2>🔐 كود اللعبة: <span id="gameCode"></span></h2>
    <p>شارك الرابط التالي مع أصحابك:</p>
    <p id="gameLink"></p>
    <div id="qr"></div>
    <p style="color: green;">🚀 سيتم تحويلك إلى اللعبة تلقائيًا...</p>
  </div>

  <script>
    const socket = io('https://ka3boura-game.onrender.com');

    function startGame() {
      const hostName = document.getElementById('hostName').value.trim();
      const category = document.getElementById('category').value;
      const questionCount = parseInt(document.getElementById('questionCount').value, 10);
      const questionTime = parseInt(document.getElementById('questionTime').value, 10);

      if (!hostName) {
        alert('الرجاء إدخال اسم المضيف');
        return;
      }

      socket.emit('host-create-game', { hostName, category, questionCount, questionTime });
    }

    socket.on('game-created', ({ gameCode }) => {
      document.getElementById('gameCode').innerText = gameCode;
      const link = `${location.origin}/join.html?code=${gameCode}`;
      document.getElementById('gameLink').innerText = link;
      new QRCode(document.getElementById('qr'), link);
      document.getElementById('gameCodeSection').style.display = 'block';

      // حفظ البيانات
      const hostName = document.getElementById('hostName').value.trim();
      localStorage.setItem('playerName', hostName);
      localStorage.setItem('gameCode', gameCode);
      localStorage.setItem('isHost', 'true'); // << ضروري جدا للمضيف

      // تحويل تلقائي بعد 5 ثوانٍ
      setTimeout(() => {
        window.location.href = 'game.html';
      }, 5000);
    });
  </script>
</body>
</html>
