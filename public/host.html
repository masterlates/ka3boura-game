<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 كعبورة يجاوب - المضيف</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://ka3boura-game.onrender.com/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e84118;
      font-size: 2em;
    }
    label, input, select, button {
      font-size: 1.1em;
      margin: 10px auto;
      display: block;
      width: 80%;
    }
    button {
      background-color: #e84118;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #qr {
      margin-top: 20px;
    }
    #playersList {
      margin-top: 20px;
      text-align: right;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff0f0;
      border: 1px solid #e84118;
      border-radius: 8px;
      padding: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>🎮 كعبورة يجاوب - المضيف</h1>

  <label>اسمك:</label>
  <input type="text" id="hostName" placeholder="اكتب اسمك" />

  <label>التصنيف:</label>
  <select id="category">
    <option value="عام">عام</option>
    <option value="ثقافة عامة">ثقافة عامة</option>
    <option value="شوفلي حل">شوفلي حل</option>
    <option value="تاريخ تونسي">تاريخ تونسي</option>
    <option value="مسلسلات">مسلسلات</option>
  </select>

  <label>عدد الأسئلة:</label>
  <input type="number" id="questionCount" value="5" min="1" max="20" />

  <label>مدة كل سؤال (بالثواني):</label>
  <input type="number" id="questionTime" value="30" min="10" max="120" />

  <button onclick="startGame()">ابدأ اللعبة 🎉</button>

  <div id="gameCodeSection" style="display: none;">
    <h2>🔐 كود اللعبة: <span id="gameCode"></span></h2>
    <p>شارك الرابط التالي مع أصحابك:</p>
    <p id="gameLink"></p>
    <div id="qr"></div>
  </div>

  <div id="playersList" style="display:none;">
    <h3>اللاعبون المنضمون:</h3>
    <ul id="players"></ul>
  </div>

  <button id="startGameBtn" style="display:none;" onclick="launchGame()">ابدأ اللعبة للجميع</button>

  <script>
    const socket = io('https://ka3boura-game.onrender.com');

    let currentGameCode = null;

    function startGame() {
      const hostName = document.getElementById('hostName').value.trim();
      const category = document.getElementById('category').value;
      const questionCount = parseInt(document.getElementById('questionCount').value, 10);
      const questionTime = parseInt(document.getElementById('questionTime').value, 10);

      if (!hostName) {
        alert('الرجاء إدخال اسم المضيف');
        return;
      }

      socket.emit('host-create-game', { hostName, category, questionCount, questionTime });
    }

    socket.on('game-created', ({ gameCode }) => {
      currentGameCode = gameCode;
      document.getElementById('gameCode').innerText = gameCode;
      const link = `${location.origin}/join.html?code=${gameCode}`;
      document.getElementById('gameLink').innerText = link;
      new QRCode(document.getElementById("qr"), link);
      document.getElementById('gameCodeSection').style.display = 'block';
      document.getElementById('playersList').style.display = 'block';
      document.getElementById('startGameBtn').style.display = 'inline-block';
    });

    // إظهار اللاعبين المنضمين في القائمة
    socket.on('player-joined', ({ playerId, playerName }) => {
      const playersUl = document.getElementById('players');
      const li = document.createElement('li');
      li.id = playerId;
      li.textContent = playerName;
      playersUl.appendChild(li);
    });

    function launchGame() {
      if (!currentGameCode) return;
      socket.emit('host-start-game', { gameCode: currentGameCode });
      alert('تم بدء اللعبة، انتظر اللاعبين للعب!');
    }
  </script>
</body>
</html>
