<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 كعبورة يجاوب - المضيف</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e84118;
      font-size: 2em;
    }
    label, input, select, button {
      font-size: 1.1em;
      margin: 10px auto;
      display: block;
      width: 80%;
    }
    button {
      background-color: #e84118;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    #playersList {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🎮 كعبورة يجاوب - المضيف</h1>

  <label>اسمك:</label>
  <input type="text" id="hostName" placeholder="اكتب اسمك" />

  <label>التصنيف:</label>
  <select id="category">
    <option value="عام">عام</option>
    <option value="ثقافة عامة">ثقافة عامة</option>
    <option value="شوفلي حل">شوفلي حل</option>
    <option value="تاريخ تونسي">تاريخ تونسي</option>
    <option value="مسلسلات">مسلسلات</option>
  </select>

  <label>عدد الأسئلة:</label>
  <input type="number" id="questionCount" value="5" min="1" max="20" />

  <label>مدة كل سؤال (بالثواني):</label>
  <input type="number" id="questionTime" value="30" min="10" max="120" />

  <button onclick="createGame()">أنشئ اللعبة</button>

  <div id="gameInfo" style="display: none;">
    <h2>🔐 كود اللعبة: <span id="gameCode"></span></h2>
    <p>شارك هذا الكود مع أصحابك للانضمام</p>
    <ul id="playersList"></ul>
    <button onclick="startGame()">🚀 ابدأ اللعبة للجميع</button>
  </div>

  <script>
    const socket = io();

    let gameCode = '';
    let hostName = '';

    function createGame() {
      hostName = document.getElementById('hostName').value.trim();
      const category = document.getElementById('category').value;
      const questionCount = parseInt(document.getElementById('questionCount').value, 10);
      const questionTime = parseInt(document.getElementById('questionTime').value, 10);

      if (!hostName) {
        alert('الرجاء إدخال اسم المضيف');
        return;
      }

      socket.emit('host-create-game', { hostName, category, questionCount, questionTime });
    }

    socket.on('game-created', (data) => {
      gameCode = data.gameCode;
      localStorage.setItem('playerName', hostName);
      localStorage.setItem('gameCode', gameCode);
      document.getElementById('gameCode').textContent = gameCode;
      document.getElementById('gameInfo').style.display = 'block';
    });

    socket.on('player-joined', ({ playerName }) => {
      const list = document.getElementById('playersList');
      const item = document.createElement('li');
      item.textContent = playerName;
      list.appendChild(item);
    });

    function startGame() {
      socket.emit('host-start-game', { gameCode });
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
