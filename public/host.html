<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 كعبورة يجاوب - المضيف</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf1f1;
      padding: 20px;
      text-align: center;
    }
    #playersList {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    button {
      margin-top: 15px;
      background-color: #e84118;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>🎮 كعبورة يجاوب - المضيف</h1>

  <label>اسمك:</label>
  <input type="text" id="hostName" placeholder="اكتب اسمك" />

  <label>التصنيف:</label>
  <select id="category">
    <option value="عام">عام</option>
    <option value="ثقافة عامة">ثقافة عامة</option>
    <option value="شوفلي حل">شوفلي حل</option>
    <option value="تاريخ تونسي">تاريخ تونسي</option>
    <option value="مسلسلات">مسلسلات</option>
  </select>

  <label>عدد الأسئلة:</label>
  <input type="number" id="questionCount" value="5" min="1" max="20" />

  <label>مدة كل سؤال (ثواني):</label>
  <input type="number" id="questionTime" value="30" min="10" max="120" />

  <button onclick="startGame()">ابدأ اللعبة 🎉</button>

  <div id="gameCodeSection" style="display:none;">
    <h2>🔐 كود اللعبة: <span id="gameCode"></span></h2>
    <p id="gameLink"></p>
    <div id="playersList"></div>
    <button onclick="startForAll()">🚀 ابدأ اللعبة للجميع</button>
  </div>

  <script>
    const socket = io();
    let gameCode = "";

    function startGame() {
      const hostName = document.getElementById('hostName').value.trim();
      const category = document.getElementById('category').value;
      const questionCount = parseInt(document.getElementById('questionCount').value, 10);
      const questionTime = parseInt(document.getElementById('questionTime').value, 10);

      if (!hostName) {
        alert('رجاءً أدخل اسمك');
        return;
      }

      socket.emit('host-create-game', { hostName, category, questionCount, questionTime });
    }

    socket.on('game-created', (data) => {
      gameCode = data.gameCode;
      document.getElementById('gameCode').innerText = gameCode;
      const link = `${location.origin}/join.html?code=${gameCode}`;
      document.getElementById('gameLink').innerText = `🔗 رابط الانضمام: ${link}`;
      localStorage.setItem('playerName', document.getElementById('hostName').value.trim());
      localStorage.setItem('gameCode', gameCode);
      document.getElementById('gameCodeSection').style.display = 'block';
    });

    socket.on('player-joined', ({ playerName }) => {
      const div = document.createElement('div');
      div.textContent = `✅ ${playerName} انضم`;
      document.getElementById('playersList').appendChild(div);
    });

    function startForAll() {
      socket.emit('host-start-game', { gameCode });
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
