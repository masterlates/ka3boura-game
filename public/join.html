<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔑 كعبورة يجاوب - انضم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f9ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2f80ed;
    }
    label, input, button {
      font-size: 1.1em;
      margin: 10px;
      display: block;
      width: 80%;
      margin: 10px auto;
    }
    button {
      background-color: #2f80ed;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🔑 انضم للعبة كعبورة يجاوب</h1>

  <label>اسمك:</label>
  <input type="text" id="playerName" placeholder="اكتب اسمك">

  <label>كود اللعبة:</label>
  <input type="text" id="gameCode" placeholder="مثلاً: H7X2">

  <button onclick="joinGame()">انضم 🚀</button>

  <script>
    // تعبئة كود اللعبة من الرابط إذا موجود
    const urlParams = new URLSearchParams(window.location.search);
    const codeFromURL = urlParams.get('code');
    if (codeFromURL) {
      document.getElementById('gameCode').value = codeFromURL;
    }

    function joinGame() {
      const playerName = document.getElementById('playerName').value.trim();
      const gameCode = document.getElementById('gameCode').value.trim().toUpperCase();

      if (!playerName || !gameCode) {
        alert('رجاءً أدخل اسمك وكود اللعبة');
        return;
      }

      // نحفظ البيانات مؤقتًا أو نرسلها للسيرفر لاحقًا
      localStorage.setItem('playerName', playerName);
      localStorage.setItem('gameCode', gameCode);

      // نوجهو لصفحة اللعب
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
