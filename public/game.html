<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎯 كعبورة يجاوب - اللعب</title>
<link rel="stylesheet" href="style.css" />
<script src="https://ka3boura-game.onrender.com/socket.io/socket.io.js"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f8ff;
    padding: 20px;
    text-align: center;
  }
  #question {
    font-size: 1.5em;
    margin-bottom: 15px;
  }
  #timer {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #e84118;
  }
  input[type="text"] {
    font-size: 1.2em;
    padding: 8px;
    width: 80%;
    max-width: 400px;
    margin-bottom: 15px;
  }
  button {
    background-color: #e84118;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  #result {
    font-size: 1.3em;
    margin-top: 15px;
  }
  #score {
    margin-top: 20px;
    font-size: 1.4em;
  }
</style>
</head>
<body>

<h1>🎯 كعبورة يجاوب - اللعب</h1>

<div id="questionSection" style="display:none;">
  <div id="question">...</div>
  <div id="timer">الوقت المتبقي: <span id="time">30</span> ثانية</div>
  <input type="text" id="answerInput" placeholder="أكتب جوابك هنا..." autocomplete="off" />
  <br />
  <button id="submitBtn">أرسل الجواب</button>
  <div id="result"></div>
</div>

<div id="waiting" style="font-size:1.3em; margin-top:20px;">
  <p>...في انتظار بداية اللعبة من المضيف</p>
</div>

<div id="score" style="display:none;">
  نقاطك: <span id="playerScore">0</span>
</div>

<script>
  const socket = io('https://ka3boura-game.onrender.com');

  const playerName = localStorage.getItem('playerName');
  const gameCode = localStorage.getItem('gameCode');

  if (!playerName || !gameCode) {
    alert('الرجاء الانضمام للعبة أولا');
    window.location.href = 'join.html';
  }

  let currentQuestion = null;
  let timeLeft = 0;
  let timerInterval = null;
  let score = 0;

  const questionSection = document.getElementById('questionSection');
  const waitingSection = document.getElementById('waiting');
  const questionEl = document.getElementById('question');
  const timeEl = document.getElementById('time');
  const answerInput = document.getElementById('answerInput');
  const submitBtn = document.getElementById('submitBtn');
  const resultEl = document.getElementById('result');
  const scoreEl = document.getElementById('score');
  const playerScoreEl = document.getElementById('playerScore');

  socket.emit('player-join-game', { playerName, gameCode });

  socket.on('error-message', (msg) => {
    alert(msg);
    window.location.href = 'join.html';
  });

  socket.on('game-started', () => {
    waitingSection.style.display = 'none';
    questionSection.style.display = 'block';
  });

  socket.on('new-question', (question) => {
    currentQuestion = question;
    timeLeft = question.time;
    questionEl.textContent = question.text;
    answerInput.value = '';
    resultEl.textContent = '';
    answerInput.disabled = false;
    submitBtn.disabled = false;
    timeEl.textContent = timeLeft;

    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitAnswer();
      }
    }, 1000);
  });

  function submitAnswer() {
    if (!currentQuestion) return;

    const answer = answerInput.value.trim();
    answerInput.disabled = true;
    submitBtn.disabled = true;

    socket.emit('player-answer', { gameCode, answer });

    resultEl.textContent = 'تم إرسال الجواب، انتظر النتيجة...';
  }

  submitBtn.addEventListener('click', submitAnswer);

  socket.on('answer-result', (data) => {
    if (data.correct) {
      resultEl.style.color = 'green';
      resultEl.textContent = 'صحيح ✅';
      score++;
    } else {
      resultEl.style.color = 'red';
      resultEl.textContent = `غلط ❌ (الجواب الصحيح: ${data.correctAnswer})`;
    }
    playerScoreEl.textContent = score;
    scoreEl.style.display = 'block';
  });

  socket.on('game-ended', () => {
    alert('انتهت اللعبة! شكراً للعب معانا 😊');
    window.location.href = 'join.html';
  });
</script>

</body>
</html>
